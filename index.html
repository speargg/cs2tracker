<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS2 Tracker - Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(270deg, #0f1419, #1a2332, #0f1419);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      transition: background 0.5s ease;
      background-attachment: fixed;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.black-theme {
      background: linear-gradient(135deg, #000000 0%, #0d0d0d 25%, #1a1a1a 50%, #0d0d0d 75%, #000000 100%);
    }

    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: rgba(26, 35, 50, 0.8);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(37, 99, 235, 0.3);
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
      background: rgba(37, 99, 235, 0.3);
    }

    .search-section {
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .search-container {
      display: flex;
      background: rgba(26, 35, 50, 0.6);
      border: 1px solid rgba(37, 99, 235, 0.2);
      border-radius: 16px;
      padding: 0.5rem;
      backdrop-filter: blur(10px);
      margin-bottom: 1rem;
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      outline: none;
    }

    .search-input::placeholder {
      color: #94a3b8;
    }

    .search-btn {
      background: transparent;
      border: none;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    .search-hint {
      color: #94a3b8;
      font-size: 0.875rem;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <span class="theme-icon">ðŸŒ™</span>
  </button>

  <!-- Search Section -->
  <div class="search-section">
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Enter Faceit nickname..." />
      <button class="search-btn" onclick="redirectToMainPage()">
        <img src="https://speargg.github.io/cs2tracker/assets/img/search.png" alt="Search" style="width: 20px; height: 20px;">
      </button>
    </div>
    <div class="search-hint">Find any player profile using their Faceit nickname</div>
  </div>

  <!-- âœ… Script should be at the very end -->
  <script>
    const savedTheme = localStorage.getItem('theme');
    const themeIcon = document.querySelector('.theme-icon');
    if (savedTheme === 'black') {
      document.body.classList.add('black-theme');
      themeIcon.textContent = 'â˜€ï¸';
    }

    function toggleTheme() {
      document.body.classList.toggle('black-theme');
      const isBlack = document.body.classList.contains('black-theme');
      themeIcon.textContent = isBlack ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', isBlack ? 'black' : 'blue');
    }

    // Prefill nickname if returning with ?nickname=
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const nickname = params.get('nickname');
      if (nickname) {
        document.querySelector('.search-input').value = nickname;
      }
    });

    // âœ… Now globally defined
    function redirectToMainPage() {
      const nickname = document.querySelector('.search-input').value.trim();
      if (!nickname) {
        alert('Please enter a nickname');
        return;
      }
      window.location.href = `/${encodeURIComponent(nickname)}`;
    }

    document.querySelector('.search-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        redirectToMainPage();
      }
    });
  </script>
</body>
</html>
